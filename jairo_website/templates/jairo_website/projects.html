{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jairo - Projects</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'jairo_website/styles/styles.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="{% url 'jairo_website:index'%}">Home</a></li>
      <li role="presentation"><a href="{% url 'jairo_website:about'%}">About</a></li>
      <li role="presentation" class="active"><a href="{% url 'jairo_website:projects' %}">Projects</a></li>
      <li role="presentation"><a href="{% url 'jairo_website:memes' %}">Memes</a></li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Projects</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal
              </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
